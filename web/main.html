<!DOCTYPE html>
<html>
<head>
    <title>ShipIt</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <span>ShipIt Console</span>
            <span id="context-type" class="context-tag">Scanning...</span>
        </div>
        
        <div id="content-preview">
            Waiting for copy...
        </div>

        <div id="actions">
            </div>

        <div class="history-section">
            <div class="history-title">Clipboard History</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
